<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function onLoadTextFile() {

            let fileelem = document.getElementById('txtFile');
            if (fileelem.files.length != 0 && fileelem.files[0].type.match(/text.*/)) {
                let reader = new FileReader();
                // event 1
                reader.onload = function (e) {
                    let textarea = document.getElementById("fileContents");
                    textarea.value = e.target.result;
                }
                // event 2
                reader.onerror = function (e) { alert("Cannot load the file!") }
                reader.readAsText(fileelem.file[0], "ISO-8859-1");
            }
            else {
                alert("PLease select a text file");
            }
        }
    </script>
</head>
<body>
    <!--File browsing control-->
    <input type="txtfile" onchange="onLoadTextFile()"/>
    <textarea id="fileContents" rows="50" cols="50" style="overflow-y:scroll"></textarea>

</body>
</html>
