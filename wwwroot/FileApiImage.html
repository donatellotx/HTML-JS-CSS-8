<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function onLoadBinary() {

            let fileelem = document.getElementById('imgFile');
            if (fileelem.files.length != 0 && fileelem.files[0].type.match(/image.*/)) {
                let reader = new FileReader();
                // event 1
                reader.onload = function (e) {
                    let img = document.getElementById("theImg");
                    img.src = e.target.result;
                }
                // event 2
                reader.onerror = function (e) { alert("Cannot load the file!") }
                reader.readAsDataURL(fileelem.files[0]);
            }
            else {
                alert("PLease select image");
            }
        }
    </script>
</head>
<body>
    <input type="file" id="imgFile" onchange="onLoadBinary()" />
    <img id="theImg" width="100" height="100" />
    <video src="videos/sample-mp4-file.mp4" width="200" height="200" loop="loop" muted="muted" controls="controls"/>
</body>
</html>
